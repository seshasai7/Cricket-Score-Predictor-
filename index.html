<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Grade Cricketer Total Score Predictor</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>The Grade Cricketer Total Score Predictor</h1>
    <p>“Researched and developed by Dr. Andrew Cameron, utilizing over 250 years of cricket data.”</p>
    
    <form id="scorePredictorForm">
      <label for="gameType">Game Type:</label>
      <select id="gameType">
        <option value="twoDay">Two-Day Game (75 overs)</option>
        <option value="oneDay">One-Day Game (40 overs)</option>
      </select>

      <label for="wicketsDown">Wickets Down:</label>
      <input type="number" id="wicketsDown" min="0" max="9" required>

      <label for="runsAtTea">Runs on Board at Tea/Drinks:</label>
      <input type="number" id="runsAtTea" min="0" required>

      <label for="temperature">Temperature (°C):</label>
      <input type="number" id="temperature" min="0" max="39" required>

      <label for="crossBatHacks">Number of Cross Bat Hacks:</label>
      <input type="number" id="crossBatHacks" min="1" max="5" required>

      <button type="button" id="predictButton">Predict Score</button>
    </form>

    <canvas id="predictionChart" width="800" height="400"></canvas>
    <div id="predictedScore"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
